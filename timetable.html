<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Timetable Example</title>
</head>

<body>
  <table border="1">
    <caption>My School Timetable</caption>
    <colgroup>
      <col>
      <col>
      <col style="background-color:#97DB9A">
      <col style="width:42px">
      <col style="background-color:#97DB9A">
      <col style="background-color:#DCC48E" ; border:4px solid #C1437A;>
      <col span="2" ; style=width: 42px;>
    </colgroup>

    <tr>
      <th scope="col"> &nbsp;</th>
      <th scope="col"> Mon</th>
      <th scope="col"> Tues</th>
      <th scope="col"> Wed</th>
      <th scope="col"> Thurs</th>
      <th scope="col"> Fri</th>
      <th scope="col"> Sat</th>
      <th scope="col"> Sun</th>
    </tr>

    <tr>
      <th scope="row"> 1st period</th>
      <td> English</td>
      <td> &nbsp;</td>
      <td> &nbsp;</td>
      <td> German</td>
      <td> Dutch</td>
      <td> &nbsp;</td>
      <td> &nbsp;</td>
    </tr>

    <tr>
      <th scope="row"> 2nd period</th>
      <td> English</td>
      <td> English</td>
      <td> &nbsp;</td>
      <td> German</td>
      <td> Dutch</td>
      <td> &nbsp;</td>
      <td> &nbsp;</td>
    </tr>

    <tr>
      <th scope="row"> 3rd period</th>
      <td> &nbsp;</td>
      <td> German</td>
      <td> &nbsp;</td>
      <td> German</td>
      <td> Dutch</td>
      <td> &nbsp;</td>
      <td> &nbsp;</td>
    </tr>

    <tr>
      <th scope="row"> 4th period</th>
      <td> &nbsp;</td>
      <td> English</td>
      <td> &nbsp;</td>
      <td> English</td>
      <td> Dutch</td>
      <td> &nbsp;</td>
      <td> &nbsp;</td>
    </tr>

  </table>
</body>

</html>
